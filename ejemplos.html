<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJEMPLOS</title>
    <!-- Aca se hace uso de CSS mediante el "Enlace Externo" mediante la etiqueta link, enlazandolo con el arcchivo en formato .css -->
    <link rel="stylesheet" href="fondo.css">
    <!-- Aca se muetra como se hace uso de CSS mediante el "Bloque de Estilo Interno" que es cuando se coloca dentro de la etiqueta <style> en la sección <head> del documento HTML. -->
        <style>
            p{
                color: antiquewhite;
            }
        </style>
</head>

<body>
    <!-- En este parrafo podemos ver como se hace uso de CSS en HTML del Estilo "En Linea" que es agregar el diseño directamente al html mediante el atributo <style> -->
    <p style="font-family: Arial, Helvetica, sans-serif; font-size: 200%;">Este es un ejemplo de como
        se puede incorporar CSS en HTML</p>



</body>

</html>
